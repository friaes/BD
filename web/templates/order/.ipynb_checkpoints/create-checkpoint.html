{% endblock %}

    <input name="sku" id="sku" type="text" value="{{ request.form['sku']}}" required>
    <label for="name">Name</label>
    <input name="name" id="name" type="text" value="{{ request.form['name']}}" required>
    <label for="description">Description</label>
    <input name="description" id="description" type="text" value="{{ request.form['description']}}" requried>
    <label for="price">Price</label>
    <input name="price" id="price" type="numeric" value="{{ request.form['price']}}" required>
    <label for="ean">EAN</label>
    <input name="ean" id="ean" type="numeric" value="{{ request.form['ean']}}" requiredS>
    <input type="submit" value="Save">
  </form>
{% endblock %}
