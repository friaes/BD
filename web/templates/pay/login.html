{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Pay as Customer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cust_no"> Customer ID</label>
    <input name="cust_no" id="cust_no" type="numeric" value="{{ request.form['cust_no'] }}" required>
    <input type="submit" value="See orders">
  </form>
{% endblock %}
