{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Customers | Create{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" type="text" value="{{ request.form['name']}}" required>
    <label for="email">Email</label>
    <input name="email" id="email" type="text" value="{{ request.form['email']}}" required>
    <label for="name">Phone</label>
    <input name="phone" id="phone" type="numeric" value="{{ request.form['phone']}}" required>
    <label for="address">Address</label>
    <input name="address" id="address" type="text" value="{{ request.form['address']}}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
