{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Suppliers | Create{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="tin">TIN </label>
    <input name="tin" id="tin" type="text" value="{{ request.form['tin']}}" required>
    <label for="name">Name</label>
    <input name="name" id="name" type="text" value="{{ request.form['name']}}" required>
    <label for="address">Address</label>
    <input name="address" id="address" type="text" value="{{ request.form['address']}}" required>
    <label for="sku">SKU</label>
    <input name="sku" id="sku" type="text" value="{{ request.form['sku']}}" required>
    <label for="date">Expiration Date</label>
    <input name="date" id="date" type="date" value="{{ request.form['date']}}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
